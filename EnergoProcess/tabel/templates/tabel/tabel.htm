{% extends "tabel/base.htm" %}

{% block sidebar %}
<table class="table-content" border=0 cellpadding="0" cellspacing="0">
    <tr>
    <!-- Sidebar слева -->
        <td valign="top" class="left-chapters">
            <ul id="leftchapters">
            <li class="selected">Бригады</li>
                {% for m in brigades %}
                    <li><a href="{% url 'tabel' %}">{{ m.name }}</a></li>
                {% endfor %}
        </ul>
        </td>
        <!-- Конец Sidebar'а -->
        <td valign="top" class="content">
            <!-- Хлебные крошки -->
            {% block breadcrumbs %}
            {% endblock %}

            <!-- Блок контента -->
                <div class="content-text">
            {% block content %}
            {% endblock %}
                </div>
            <!-- Конец блока контента -->

        </td>
    </tr>
</table>
{% endblock sidebar %}
